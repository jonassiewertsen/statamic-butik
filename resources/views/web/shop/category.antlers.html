{{ partial src="butik::web/components/category-menu" }}

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 col-gap-20 row-gap-16">
    {{ if products | count === 0 }}
        <p class="mx-auto">
            {{ 'butik::web.no_products_available_in_this_category' | trans }}
        </p>
    {{ /if }}

    {{ products }}
        {{ partial src="butik::web/components/product-card" }}
    {{ /products }}
</div>
