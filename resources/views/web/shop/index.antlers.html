<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 col-gap-20 row-gap-16">
    {{ if products | count === 0 }}
        <p class="mx-auto">
            {{ 'butik::web.no_products_available' | trans }}
        </p>
    {{ /if }}

    {{ collection:products }}
        {{ partial src="butik::web/components/product-card" }}
    {{ /collection:products }}
</div>
