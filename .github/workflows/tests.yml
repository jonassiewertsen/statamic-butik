name: Run Tests

on:
  push:
    branches-ignore:
      - '3.x'
  pull_request:
  schedule:
      - cron: '0 0 * * 3,6'

jobs:
    php-tests:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                php: [8.0, 7.4]
                laravel: [8.*, 7.*]
                statamic: [3.2.*, 3.1.*]
                dependency-version: [prefer-lowest, prefer-stable]
                os: [ubuntu-latest]
                include:
                    - laravel: 8.*
                      testbench: 6.*
                    - laravel: 7.*
                      testbench: 5.*
                    - php: 7.4
                      dependency-version: prefer-lowest
                      additional-deps: '"mockery/mockery:>=1.2.3"'
                    - php: 8.0
                      dependency-version: prefer-lowest
                      additional-deps: '"mockery/mockery:>=1.3.3"'

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - S${{ matrix.statamic }} - ${{ matrix.dependency-version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "statamic/cms:${{ matrix.statamic }}" "orchestra/testbench:${{ matrix.testbench }}" ${{ matrix.additional-deps }} --no-interaction --no-update
                  composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

            - name: Run PHPUnit
              run: composer test
